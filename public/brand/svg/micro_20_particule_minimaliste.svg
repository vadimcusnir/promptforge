<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .particle {
      fill: var(--gold);
      r: 2;
    }

    /* Animații pentru particule */
    @keyframes moveParticle1 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, -50px); }
      50% { transform: translate(100px, 0); }
      75% { transform: translate(50px, 50px); }
    }

    @keyframes moveParticle2 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-50px, 50px); }
      50% { transform: translate(-100px, 0); }
      75% { transform: translate(-50px, -50px); }
    }

    @keyframes moveParticle3 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
    }

    @keyframes moveParticle4 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-50px, -50px); }
      50% { transform: translate(0, -100px); }
      75% { transform: translate(50px, -50px); }
    }

    @keyframes pulseParticle {
      0%, 100% { r: 2; fill: var(--gold); }
      50% { r: 3; fill: var(--white); }
    }

    /* Aplicarea animațiilor */
    #particle1 {
      animation: moveParticle1 8s infinite, pulseParticle 2s infinite;
    }

    #particle2 {
      animation: moveParticle2 8s infinite, pulseParticle 2s infinite 0.5s;
    }

    #particle3 {
      animation: moveParticle3 8s infinite, pulseParticle 2s infinite 1s;
    }

    #particle4 {
      animation: moveParticle4 8s infinite, pulseParticle 2s infinite 1.5s;
    }

    #particle5 {
      animation: moveParticle1 8s infinite 2s, pulseParticle 2s infinite;
    }

    #particle6 {
      animation: moveParticle2 8s infinite 2.5s, pulseParticle 2s infinite 0.5s;
    }

    #particle7 {
      animation: moveParticle3 8s infinite 3s, pulseParticle 2s infinite 1s;
    }

    #particle8 {
      animation: moveParticle4 8s infinite 3.5s, pulseParticle 2s infinite 1.5s;
    }

    #particle9 {
      animation: moveParticle1 8s infinite 4s, pulseParticle 2s infinite;
    }

    #particle10 {
      animation: moveParticle2 8s infinite 4.5s, pulseParticle 2s infinite 0.5s;
    }

    #particle11 {
      animation: moveParticle3 8s infinite 5s, pulseParticle 2s infinite 1s;
    }

    #particle12 {
      animation: moveParticle4 8s infinite 5.5s, pulseParticle 2s infinite 1.5s;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .particle {
        animation: none !important;
      }
    }

    /* Interactivitate */
    .container:hover .particle {
      animation-duration: 4s, 1s !important;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Particule -->
    <circle id="particle1" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle2" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle3" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle4" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle5" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle6" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle7" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle8" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle9" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle10" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle11" class="particle" cx="256" cy="256" r="2" />
    <circle id="particle12" class="particle" cx="256" cy="256" r="2" />
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">20</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="508" height="508" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

