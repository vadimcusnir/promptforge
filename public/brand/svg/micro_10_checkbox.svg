<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .checkbox {
      fill: none;
      stroke: var(--white);
      stroke-width: 2;
    }

    .checkmark {
      fill: none;
      stroke: var(--gold);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
    }

    /* Animații pentru checkbox */
    @keyframes drawCheck {
      0%, 100% { 
        stroke-dashoffset: 50;
      }
      40%, 60% { 
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulseBox {
      0%, 100% { 
        stroke: var(--white);
      }
      40%, 60% { 
        stroke: var(--gold);
      }
    }

    /* Aplicarea animațiilor */
    #checkmark {
      animation: drawCheck 3s infinite;
    }

    #checkbox {
      animation: pulseBox 3s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #checkmark, #checkbox {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #checkmark,
    .container:hover #checkbox {
      animation-duration: 1.5s;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Checkbox -->
    <rect id="checkbox" class="checkbox" x="44" y="44" width="40" height="40" rx="2" ry="2" />
    
    <!-- Checkmark -->
    <path id="checkmark" class="checkmark" d="M52 64 L62 74 L76 54" />
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">10</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="124" height="124" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

