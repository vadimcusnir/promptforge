<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'SpaceGrotesk';
      font-style: normal;
      font-weight: 700;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .button {
      fill: var(--gray);
      stroke: var(--gold);
      stroke-width: 2;
      rx: 4;
      ry: 4;
    }

    .button-text {
      font-family: 'SpaceGrotesk', sans-serif;
      font-weight: 700;
      font-size: 24px;
      text-transform: uppercase;
      fill: var(--white);
      text-anchor: middle;
    }

    .red-line {
      fill: none;
      stroke: var(--red);
      stroke-width: 2;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
    }

    .flash {
      fill: var(--white);
      opacity: 0;
    }

    /* Animații pentru flash și linie roșie */
    @keyframes drawRedLine {
      0% { stroke-dashoffset: 800; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes flashButton {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.2; }
    }

    /* Aplicarea animațiilor */
    #red-line {
      animation: drawRedLine 1.5s infinite alternate;
    }

    #flash {
      animation: flashButton 1.5s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #red-line, #flash {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #red-line {
      animation: drawRedLine 0.75s infinite alternate;
    }

    .container:hover #flash {
      animation: flashButton 0.75s infinite;
    }

    .container:hover .button {
      stroke-width: 3;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Buton -->
    <rect class="button" x="106" y="78" width="300" height="100" />
    
    <!-- Flash effect -->
    <rect id="flash" class="flash" x="106" y="78" width="300" height="100" rx="4" ry="4" />
    
    <!-- Text buton -->
    <text class="button-text" x="256" y="136">START THE FORGE</text>
    
    <!-- Linie roșie -->
    <path id="red-line" class="red-line" d="M106 78 L406 78 L406 178 L106 178 Z" />
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="'SpaceGrotesk', sans-serif" font-size="16" fill="var(--gold)">05</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="508" height="252" fill="none" stroke="var(--gold)" stroke-width="2" />
  </g>
</svg>

