<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="128" viewBox="0 0 256 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .track {
      fill: var(--gray);
      stroke: var(--white);
      stroke-width: 1;
    }

    .knob {
      fill: var(--white);
      stroke: var(--gold);
      stroke-width: 2;
    }

    .label {
      font-family: monospace;
      font-size: 14px;
      fill: var(--white);
    }

    /* Animații pentru toggle */
    @keyframes toggleSwitch {
      0%, 100% { 
        transform: translateX(0);
        fill: var(--white);
        stroke: var(--gold);
      }
      50% { 
        transform: translateX(80px);
        fill: var(--gold);
        stroke: var(--white);
      }
    }

    @keyframes toggleTrack {
      0%, 100% { 
        fill: var(--gray);
      }
      50% { 
        fill: var(--red);
      }
    }

    @keyframes toggleLabels {
      0%, 100% { 
        opacity: 1;
      }
      50% { 
        opacity: 0;
      }
    }

    @keyframes toggleLabels2 {
      0%, 100% { 
        opacity: 0;
      }
      50% { 
        opacity: 1;
      }
    }

    /* Aplicarea animațiilor */
    #toggle-knob {
      animation: toggleSwitch 4s infinite;
    }

    #toggle-track {
      animation: toggleTrack 4s infinite;
    }

    #label-off {
      animation: toggleLabels 4s infinite;
    }

    #label-on {
      animation: toggleLabels2 4s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #toggle-knob, #toggle-track, #label-off, #label-on {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #toggle-knob,
    .container:hover #toggle-track,
    .container:hover #label-off,
    .container:hover #label-on {
      animation-duration: 2s;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Track -->
    <rect id="toggle-track" class="track" x="48" y="48" width="160" height="40" rx="4" ry="4" />
    
    <!-- Knob -->
    <rect id="toggle-knob" class="knob" x="48" y="48" width="40" height="40" rx="4" ry="4" />
    
    <!-- Etichete -->
    <text id="label-off" class="label" x="68" y="74" text-anchor="middle">OFF</text>
    <text id="label-on" class="label" x="188" y="74" text-anchor="middle" opacity="0">ON</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">08</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="252" height="124" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

