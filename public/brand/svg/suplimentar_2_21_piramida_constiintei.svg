  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Container pentru piramidă -->
  <rect x="106" y="106" width="300" height="300" fill="none" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Cercul exterior -->
  <circle id="outer-circle" cx="256" cy="256" r="140" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  
  <!-- Piramida (baza) -->
  <path id="pyramid-base" d="M156 336 L356 336 L256 336 Z" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="400" stroke-dashoffset="400">
    <animate
      attributeName="d"
      values="M156 336 L356 336 L256 336 Z;M156 336 L356 336 L256 136 Z;M156 336 L356 336 L256 136 Z"
      keyTimes="0;0.5;1"
      dur="3s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke-dashoffset"
      values="400;0"
      keyTimes="0;1"
      dur="3s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FFD700;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="3s"
      repeatCount="indefinite"/>
