<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'JetBrainsMono';
      font-style: normal;
      font-weight: 300;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .text {
      font-family: 'JetBrainsMono', monospace;
      font-size: 24px;
      fill: var(--white);
      text-anchor: middle;
      filter: url(#blur);
    }

    /* Animații pentru focus/blur */
    @keyframes focusBlur {
      0%, 100% {
        filter: url(#blur);
        fill: var(--gray);
      }
      50% {
        filter: none;
        fill: var(--gold);
      }
    }

    /* Aplicarea animațiilor */
    #focus-text {
      animation: focusBlur 3s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #focus-text {
        animation: none;
        filter: none;
      }
    }

    /* Interactivitate */
    .container:hover #focus-text {
      animation-duration: 1.5s;
    }
  </style>

  <!-- Filtre pentru blur -->
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Text cu focus/blur -->
    <text id="focus-text" class="text" x="128" y="128">PROMPT FORGE</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">18</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="252" height="252" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

