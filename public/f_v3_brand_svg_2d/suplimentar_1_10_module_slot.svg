<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Module Slot - o cutie deschisă unde intră „cartele" (pătrate mici) care se fixează prin slide -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Container pentru slot (cutie deschisă) -->
  <g id="slot-container">
    <!-- Partea de jos a slot-ului -->
    <rect x="156" y="296" width="200" height="20" fill="#5a5a5a"/>
    
    <!-- Partea din stânga a slot-ului -->
    <rect x="156" y="196" width="20" height="100" fill="#5a5a5a"/>
    
    <!-- Partea din dreapta a slot-ului -->
    <rect x="336" y="196" width="20" height="100" fill="#5a5a5a"/>
    
    <!-- Linii de ghidaj pentru slot -->
    <line x1="176" y1="246" x2="336" y2="246" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="176" y1="266" x2="336" y2="266" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Conectori pentru slot -->
    <rect x="216" y="296" width="10" height="10" fill="#E0E0E0"/>
    <rect x="246" y="296" width="10" height="10" fill="#E0E0E0"/>
    <rect x="276" y="296" width="10" height="10" fill="#E0E0E0"/>
  </g>
  
  <!-- Cartelă (modul) care intră în slot -->
  <g id="module-card">
    <!-- Corpul cartelei -->
    <rect id="card-body" x="196" y="136" width="120" height="80" fill="#FF0000" stroke="#E0E0E0" stroke-width="1">
      <!-- Animație pentru mișcarea cartelei -->
      <animate
        attributeName="y"
        values="136;136;216;216;136"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
      
      <!-- Animație pentru culoarea cartelei -->
      <animate
        attributeName="fill"
        values="#FF0000;#FF0000;#FFD700;#FFD700;#FF0000"
        keyTimes="0;0.4;0.6;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Detalii pentru cartelă -->
    <rect id="card-detail-1" x="216" y="156" width="80" height="10" fill="#000000">
      <animate
        attributeName="y"
        values="156;156;236;236;156"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <rect id="card-detail-2" x="216" y="176" width="80" height="10" fill="#000000">
      <animate
        attributeName="y"
        values="176;176;256;256;176"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Conectori pentru cartelă -->
    <rect id="card-connector-1" x="216" y="206" width="10" height="10" fill="#E0E0E0">
      <animate
        attributeName="y"
        values="206;206;286;286;206"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <rect id="card-connector-2" x="246" y="206" width="10" height="10" fill="#E0E0E0">
      <animate
        attributeName="y"
        values="206;206;286;286;206"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <rect id="card-connector-3" x="276" y="206" width="10" height="10" fill="#E0E0E0">
      <animate
        attributeName="y"
        values="206;206;286;286;206"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Efecte pentru inserare -->
  <!-- Flash când cartela se fixează -->
  <rect id="connection-flash" x="176" y="216" width="160" height="80" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.3;0"
      keyTimes="0;0.45;0.55;0.65"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Linii de conexiune care se aprind -->
  <line id="connection-line-1" x1="216" y1="296" x2="216" y2="286" stroke="#FFD700" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;1;1;0"
      keyTimes="0;0.5;0.6;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
  </line>
  
  <line id="connection-line-2" x1="246" y1="296" x2="246" y2="286" stroke="#FFD700" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0;1;1;0"
      keyTimes="0;0.5;0.55;0.65;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
  </line>
  
  <line id="connection-line-3" x1="276" y1="296" x2="276" y2="286" stroke="#FFD700" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0;0;1;1;0"
      keyTimes="0;0.5;0.55;0.6;0.7;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Indicator de status -->
  <circle id="status-indicator" cx="366" cy="246" r="10" fill="#5a5a5a">
    <animate
      attributeName="fill"
      values="#5a5a5a;#5a5a5a;#FF0000;#FFD700;#FFD700;#5a5a5a"
      keyTimes="0;0.4;0.5;0.6;0.8;1"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Text "MODULE SLOT" -->
  <text x="256" y="356" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#E0E0E0" text-anchor="middle">MODULE SLOT</text>
  
  <!-- Text "INSERT" care apare și dispare -->
  <text id="insert-text" x="256" y="100" font-family="'JetBrains Mono', monospace" font-size="16" fill="#FFD700" text-anchor="middle" opacity="1">
    INSERT
    <animate
      attributeName="opacity"
      values="1;1;0;0;1"
      keyTimes="0;0.3;0.5;0.8;1"
      dur="3s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Text "CONNECTED" care apare și dispare -->
  <text id="connected-text" x="256" y="100" font-family="'JetBrains Mono', monospace" font-size="16" fill="#FFD700" text-anchor="middle" opacity="0">
    CONNECTED
    <animate
      attributeName="opacity"
      values="0;0;1;1;0"
      keyTimes="0;0.3;0.5;0.8;1"
      dur="3s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Module Slot</dc:title>
        <dc:creator>PromptForge</dc:creator>
        <dc:description>O cutie deschisă unde intră „cartele" (pătrate mici) care se fixează prin slide. Stil brutalist-flat + protocol cușnirian.</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>

