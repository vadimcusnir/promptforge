<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'SpaceGrotesk';
      font-style: normal;
      font-weight: 700;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .text-path {
      fill: none;
      stroke: var(--red);
      stroke-width: 1;
    }

    .text {
      font-family: 'SpaceGrotesk', sans-serif;
      font-weight: 700;
      font-size: 72px;
      text-transform: uppercase;
      fill: var(--white);
    }

    .drip {
      fill: none;
      stroke: var(--red);
      stroke-width: 2;
      opacity: 0;
    }

    /* Animații pentru text și stroke */
    @keyframes fadeStroke {
      0%, 100% { stroke-width: 0; stroke-opacity: 0; }
      50% { stroke-width: 2; stroke-opacity: 1; }
    }

    @keyframes bleedDrip {
      0% { opacity: 0; stroke-dashoffset: 100; }
      20% { opacity: 1; }
      100% { opacity: 0; stroke-dashoffset: 0; }
    }

    /* Aplicarea animațiilor */
    .text-path {
      animation: fadeStroke 3s infinite;
    }

    #drip1 {
      animation: bleedDrip 3s infinite;
      animation-delay: 0.2s;
    }

    #drip2 {
      animation: bleedDrip 3s infinite;
      animation-delay: 0.5s;
    }

    #drip3 {
      animation: bleedDrip 3s infinite;
      animation-delay: 0.8s;
    }

    #drip4 {
      animation: bleedDrip 3s infinite;
      animation-delay: 1.1s;
    }

    #drip5 {
      animation: bleedDrip 3s infinite;
      animation-delay: 1.4s;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .text-path, .drip {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover .text-path {
      animation: fadeStroke 1.5s infinite;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Text principal -->
    <text class="text" x="512" y="256" text-anchor="middle">YOU'RE BLEEDING HOURS</text>
    <text class="text-path" x="512" y="256" text-anchor="middle">YOU'RE BLEEDING HOURS</text>
    
    <!-- Picături de sânge (drips) -->
    <path id="drip1" class="drip" d="M400 280 C400 330, 400 380, 380 430" stroke-dasharray="100" stroke-dashoffset="100" />
    <path id="drip2" class="drip" d="M500 280 C500 350, 500 400, 520 450" stroke-dasharray="100" stroke-dashoffset="100" />
    <path id="drip3" class="drip" d="M600 280 C600 320, 600 360, 580 410" stroke-dasharray="100" stroke-dashoffset="100" />
    <path id="drip4" class="drip" d="M700 280 C700 340, 700 380, 710 430" stroke-dasharray="100" stroke-dashoffset="100" />
    <path id="drip5" class="drip" d="M450 280 C450 310, 450 340, 430 390" stroke-dasharray="100" stroke-dashoffset="100" />
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="'SpaceGrotesk', sans-serif" font-size="16" fill="var(--gold)">02</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="1020" height="508" fill="none" stroke="var(--gold)" stroke-width="2" />
  </g>
</svg>

