<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'JetBrainsMono';
      font-style: normal;
      font-weight: 300;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .hourglass {
      fill: none;
      stroke: var(--gold);
      stroke-width: 2;
    }

    .word {
      font-family: 'JetBrainsMono', monospace;
      font-size: 14px;
      fill: var(--white);
      opacity: 0;
    }

    /* Animații pentru cuvinte */
    @keyframes fallWord1 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes fallWord2 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      20% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes fallWord3 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes fallWord4 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes fallWord5 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes fallWord6 {
      0%, 100% { opacity: 0; transform: translateY(0); }
      60% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(200px); }
      100% { opacity: 0; transform: translateY(200px); }
    }

    @keyframes pulsate {
      0%, 100% { stroke-width: 2; }
      50% { stroke-width: 4; }
    }

    /* Aplicarea animațiilor */
    #word1 {
      animation: fallWord1 2s infinite;
    }

    #word2 {
      animation: fallWord2 2s infinite;
    }

    #word3 {
      animation: fallWord3 2s infinite;
    }

    #word4 {
      animation: fallWord4 2s infinite;
    }

    #word5 {
      animation: fallWord5 2s infinite;
    }

    #word6 {
      animation: fallWord6 2s infinite;
    }

    .hourglass {
      animation: pulsate 2s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .word, .hourglass {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover .hourglass {
      animation: pulsate 1s infinite;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Clepsidră -->
    <path class="hourglass" d="M256 106 L356 156 L356 256 L256 306 L156 256 L156 156 Z" />
    <path class="hourglass" d="M256 306 L356 356 L356 456 L256 506 L156 456 L156 356 Z" />
    <line class="hourglass" x1="156" y1="156" x2="156" y2="356" />
    <line class="hourglass" x1="356" y1="156" x2="356" y2="356" />
    <line class="hourglass" x1="256" y1="306" x2="256" y2="306" />
    
    <!-- Gâtul clepsidrei -->
    <line class="hourglass" x1="256" y1="306" x2="256" y2="306" stroke-dasharray="1,1" />
    
    <!-- Cuvinte care cad -->
    <text id="word1" class="word" x="220" y="130">TIME</text>
    <text id="word2" class="word" x="230" y="150">CODE</text>
    <text id="word3" class="word" x="210" y="170">PROMPT</text>
    <text id="word4" class="word" x="225" y="190">DATA</text>
    <text id="word5" class="word" x="215" y="210">FORGE</text>
    <text id="word6" class="word" x="220" y="230">AI</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="'JetBrainsMono', monospace" font-size="16" fill="var(--gold)">01</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="508" height="508" fill="none" stroke="var(--gold)" stroke-width="2" />
  </g>
</svg>

