      attributeName="stroke-dashoffset"
      values="300;0"
      keyTimes="0;1"
      dur="2s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FFD700;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="2s"
      repeatCount="indefinite"/>
