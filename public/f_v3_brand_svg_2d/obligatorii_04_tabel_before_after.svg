<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'JetBrainsMono';
      font-style: normal;
      font-weight: 300;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .table-container {
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .table {
      fill: none;
      stroke: var(--white);
      stroke-width: 1;
    }

    .table-header {
      font-family: 'JetBrainsMono', monospace;
      font-size: 24px;
      fill: var(--gold);
      text-anchor: middle;
    }

    .table-cell {
      font-family: 'JetBrainsMono', monospace;
      font-size: 16px;
      fill: var(--white);
    }

    .progress-bar-bg {
      fill: var(--gray);
      rx: 3;
      ry: 3;
    }

    .progress-bar {
      fill: var(--gold);
      rx: 3;
      ry: 3;
      width: 0;
    }

    /* Animații pentru flip și progress bar */
    @keyframes flipTable {
      0%, 100% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
    }

    @keyframes fillProgressBar {
      0% { width: 0; }
      50% { width: 400; }
      100% { width: 0; }
    }

    /* Aplicarea animațiilor */
    #table-front, #table-back {
      animation: flipTable 4s infinite;
      transform-origin: center;
      backface-visibility: hidden;
    }

    #table-back {
      animation-delay: 2s;
    }

    #progress-bar {
      animation: fillProgressBar 4s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #table-front, #table-back, #progress-bar {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #table-front,
    .container:hover #table-back {
      animation-duration: 2s;
    }

    .container:hover #progress-bar {
      animation-duration: 2s;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Tabel Before (față) -->
    <g id="table-front">
      <rect class="table" x="312" y="106" width="400" height="200" />
      
      <!-- Header -->
      <line class="table" x1="312" y1="146" x2="712" y2="146" />
      <text class="table-header" x="512" y="136">BEFORE</text>
      
      <!-- Linii verticale -->
      <line class="table" x1="412" y1="106" x2="412" y2="306" />
      <line class="table" x1="512" y1="106" x2="512" y2="306" />
      <line class="table" x1="612" y1="106" x2="612" y2="306" />
      
      <!-- Linii orizontale -->
      <line class="table" x1="312" y1="186" x2="712" y2="186" />
      <line class="table" x1="312" y1="226" x2="712" y2="226" />
      <line class="table" x1="312" y1="266" x2="712" y2="266" />
      
      <!-- Date -->
      <text class="table-cell" x="332" y="171">Item A</text>
      <text class="table-cell" x="332" y="211">Item B</text>
      <text class="table-cell" x="332" y="251">Item C</text>
      <text class="table-cell" x="332" y="291">Item D</text>
      
      <text class="table-cell" x="432" y="171">10%</text>
      <text class="table-cell" x="432" y="211">25%</text>
      <text class="table-cell" x="432" y="251">15%</text>
      <text class="table-cell" x="432" y="291">30%</text>
      
      <text class="table-cell" x="532" y="171">$100</text>
      <text class="table-cell" x="532" y="211">$250</text>
      <text class="table-cell" x="532" y="251">$150</text>
      <text class="table-cell" x="532" y="291">$300</text>
      
      <text class="table-cell" x="632" y="171">LOW</text>
      <text class="table-cell" x="632" y="211">MED</text>
      <text class="table-cell" x="632" y="251">LOW</text>
      <text class="table-cell" x="632" y="291">HIGH</text>
    </g>
    
    <!-- Tabel After (spate) -->
    <g id="table-back" style="transform: rotateY(180deg);">
      <rect class="table" x="312" y="106" width="400" height="200" />
      
      <!-- Header -->
      <line class="table" x1="312" y1="146" x2="712" y2="146" />
      <text class="table-header" x="512" y="136">AFTER</text>
      
      <!-- Linii verticale -->
      <line class="table" x1="412" y1="106" x2="412" y2="306" />
      <line class="table" x1="512" y1="106" x2="512" y2="306" />
      <line class="table" x1="612" y1="106" x2="612" y2="306" />
      
      <!-- Linii orizontale -->
      <line class="table" x1="312" y1="186" x2="712" y2="186" />
      <line class="table" x1="312" y1="226" x2="712" y2="226" />
      <line class="table" x1="312" y1="266" x2="712" y2="266" />
      
      <!-- Date -->
      <text class="table-cell" x="332" y="171">Item A</text>
      <text class="table-cell" x="332" y="211">Item B</text>
      <text class="table-cell" x="332" y="251">Item C</text>
      <text class="table-cell" x="332" y="291">Item D</text>
      
      <text class="table-cell" x="432" y="171">45%</text>
      <text class="table-cell" x="432" y="211">80%</text>
      <text class="table-cell" x="432" y="251">60%</text>
      <text class="table-cell" x="432" y="291">95%</text>
      
      <text class="table-cell" x="532" y="171">$450</text>
      <text class="table-cell" x="532" y="211">$800</text>
      <text class="table-cell" x="532" y="251">$600</text>
      <text class="table-cell" x="532" y="291">$950</text>
      
      <text class="table-cell" x="632" y="171">MED</text>
      <text class="table-cell" x="632" y="211">HIGH</text>
      <text class="table-cell" x="632" y="251">MED</text>
      <text class="table-cell" x="632" y="291">MAX</text>
    </g>
    
    <!-- Bară de progres -->
    <rect class="progress-bar-bg" x="312" y="356" width="400" height="20" />
    <rect id="progress-bar" class="progress-bar" x="312" y="356" height="20" width="0" />
    
    <!-- Etichete pentru bara de progres -->
    <text class="table-cell" x="312" y="396">BEFORE</text>
    <text class="table-cell" x="682" y="396" text-anchor="end">AFTER</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="'JetBrainsMono', monospace" font-size="16" fill="var(--gold)">04</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="1020" height="508" fill="none" stroke="var(--gold)" stroke-width="2" />
  </g>
</svg>

