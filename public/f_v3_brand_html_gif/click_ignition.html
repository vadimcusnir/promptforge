<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Click Ignition Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .logo-bg {
            width: 100%;
            height: 100%;
            background: #F4B001;
            border-radius: 30px;
            position: absolute;
            overflow: hidden;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #FFD700, #FF6B00);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-radius: 30px 0 0 0;
            transform-origin: 40px 40px;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-radius: 0 30px 0 0;
            transform-origin: 0 40px;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-radius: 0 0 0 30px;
            transform-origin: 40px 0;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-radius: 0 0 30px 0;
            transform-origin: 0 0;
        }

        .logo-container:hover .corner-tl {
            transform: rotate(-90deg);
        }

        .logo-container:hover .corner-tr {
            transform: rotate(90deg);
        }

        .logo-container:hover .corner-bl {
            transform: rotate(90deg);
        }

        .logo-container:hover .corner-br {
            transform: rotate(-90deg);
        }

        .glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 2;
        }

        .glyph-path {
            fill: #000000;
            stroke: none;
            transition: fill 0.3s ease;
        }

        .logo-container:hover .glyph-path {
            fill: #FFFFFF;
        }

        .ignition-sparks {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .spark-1 { top: 10px; left: 10px; }
        .spark-2 { top: 10px; right: 10px; }
        .spark-3 { bottom: 10px; left: 10px; }
        .spark-4 { bottom: 10px; right: 10px; }

        .logo-container:hover .ignition-sparks {
            opacity: 1;
            transform: scale(2);
            box-shadow: 0 0 15px #FFD700;
        }

        .title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ignition-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF6B00;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover .ignition-indicator {
            opacity: 1;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="ignition-indicator">IGNITION ACTIVE</div>
        
        <div class="logo-bg">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>
        
        <div class="ignition-sparks spark-1"></div>
        <div class="ignition-sparks spark-2"></div>
        <div class="ignition-sparks spark-3"></div>
        <div class="ignition-sparks spark-4"></div>
        
        <svg class="glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-path" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-path" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-path" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-path" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-path" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-path" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-path" d="M45 75 Q60 85 75 75" stroke="#000000" stroke-width="3" fill="none" />
            <rect class="glyph-path" x="55" y="90" width="10" height="8" />
        </svg>
        <div class="title">Click Ignition</div>
    </div>
</body>
</html>
