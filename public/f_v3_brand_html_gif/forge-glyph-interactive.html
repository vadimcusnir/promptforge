<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Interactive Glyph Component</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        .glyph-container {
            position: relative;
            width: 200px;
            height: 200px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glyph-container.minimized {
            width: 60px;
            height: 60px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .glyph-bg {
            width: 100%;
            height: 100%;
            background: #F4B001;
            border-radius: 30px;
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glyph-bg.revealed {
            opacity: 1;
            transform: scale(1);
        }

        .glyph-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 2;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glyph-container.minimized .glyph-svg {
            width: 40px;
            height: 40px;
        }

        .glyph-svg.revealed {
            opacity: 1;
        }

        .glyph-path {
            fill: #000000;
            stroke: none;
            transition: all 0.3s ease;
        }

        /* Interactive States */
        .glyph-container:hover .glyph-bg {
            box-shadow: 0 0 30px rgba(244, 176, 1, 0.6);
            animation: glowIntermittent 2s ease-in-out;
        }

        .glyph-container[data-status="ready"] .glyph-bg {
            box-shadow: 0 0 20px rgba(244, 176, 1, 0.4);
            animation: pulseReady 3s ease-in-out infinite;
        }

        .glyph-container[data-status="ready"] .glyph-svg {
            animation: driftLatent 8s ease-in-out infinite;
        }

        /* Glitch Effect */
        .glyph-svg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, #FF00C8 49%, #FF00C8 51%, transparent 52%);
            opacity: 0;
            animation: dripGlitch 0.1s ease-out;
            pointer-events: none;
        }

        .glyph-container.glitch .glyph-svg::after {
            animation: dripGlitch 0.3s ease-out;
        }

        /* Animations */
        @keyframes glowIntermittent {
            0%, 100% {
                box-shadow: 0 0 20px rgba(244, 176, 1, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(244, 176, 1, 0.8);
            }
        }

        @keyframes pulseReady {
            0%, 100% {
                box-shadow: 0 0 20px rgba(244, 176, 1, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(244, 176, 1, 0.6);
                transform: scale(1.02);
            }
        }

        @keyframes driftLatent {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-48%, -52%) rotate(0.5deg);
            }
            50% {
                transform: translate(-52%, -48%) rotate(-0.5deg);
            }
            75% {
                transform: translate(-48%, -52%) rotate(0.3deg);
            }
        }

        @keyframes dripGlitch {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            20% {
                opacity: 0.8;
                transform: translateY(2px) scaleX(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(10px) scaleX(0.9);
            }
        }

        /* Silence Revelation Effect */
        .silence-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            opacity: 1;
            z-index: 10;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .silence-overlay.fade-out {
            opacity: 0;
        }

        /* Status Indicators */
        .status-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glyph-container[data-status="ready"] .status-indicator {
            opacity: 1;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.6);
            font-size: 14px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .scroll-indicator.hidden {
            opacity: 0;
        }

        /* Matrix Animation Ready State */
        .matrix-animations-ready .glyph-container {
            animation: matrixReveal 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
        }

        @keyframes matrixReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glyph-container {
                width: 150px;
                height: 150px;
            }
            
            .glyph-svg {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="silence-overlay" id="silenceOverlay"></div>
    
    <div class="glyph-container" id="glyphContainer" data-status="loading">
        <div class="status-indicator">
            <div>FORGE CORE ACTIVE</div>
        </div>
        
        <div class="glyph-bg" id="glyphBg"></div>
        <svg class="glyph-svg" id="glyphSvg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-path" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-path" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-path" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-path" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-path" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-path" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-path" d="M45 75 Q60 85 75 75" stroke="#000000" stroke-width="3" fill="none" />
            <rect class="glyph-path" x="55" y="90" width="10" height="8" />
        </svg>
    </div>
    
    <div class="scroll-indicator" id="scrollIndicator">
        <div>↓ Scroll pentru a minimiza glyph-ul ↓</div>
        <div style="font-size: 12px; margin-top: 5px;">Testează interacțiunile: hover, click, scroll</div>
    </div>

    <script>
        const glyphContainer = document.getElementById('glyphContainer');
        const glyphBg = document.getElementById('glyphBg');
        const glyphSvg = document.getElementById('glyphSvg');
        const silenceOverlay = document.getElementById('silenceOverlay');
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        let isRevealed = false;
        let isMinimized = false;

        // Silence Revelation (Storyboard #2 Implementation)
        function initiateSilenceRevelation() {
            // Simulate matrix animations ready after 1.2s
            setTimeout(() => {
                document.body.classList.add('matrix-animations-ready');
                
                // Start silence revelation
                setTimeout(() => {
                    silenceOverlay.classList.add('fade-out');
                    
                    // Reveal glyph through silence
                    setTimeout(() => {
                        glyphBg.classList.add('revealed');
                        glyphSvg.classList.add('revealed');
                        glyphContainer.setAttribute('data-status', 'ready');
                        isRevealed = true;
                        
                        console.log('Forge Glyph revealed through silence');
                    }, 500);
                }, 800);
            }, 1200);
        }

        // Scroll behavior
        function handleScroll() {
            const scrollY = window.scrollY;
            
            if (scrollY > 400 && !isMinimized) {
                glyphContainer.classList.add('minimized');
                scrollIndicator.classList.add('hidden');
                isMinimized = true;
                console.log('Glyph minimized to badge form');
            } else if (scrollY <= 400 && isMinimized) {
                glyphContainer.classList.remove('minimized');
                scrollIndicator.classList.remove('hidden');
                isMinimized = false;
                console.log('Glyph restored to full form');
            }
        }

        // Glitch effect trigger
        function triggerGlitch() {
            glyphContainer.classList.add('glitch');
            setTimeout(() => {
                glyphContainer.classList.remove('glitch');
            }, 300);
        }

        // Event listeners
        glyphContainer.addEventListener('click', () => {
            if (isRevealed) {
                triggerGlitch();
                console.log('Glyph glitch triggered');
            }
        });

        glyphContainer.addEventListener('mouseenter', () => {
            if (isRevealed) {
                console.log('Glyph hover: glow intermittent activated');
            }
        });

        window.addEventListener('scroll', handleScroll);

        // Random glitch events
        setInterval(() => {
            if (isRevealed && Math.random() < 0.1) {
                triggerGlitch();
            }
        }, 5000);

        // Initialize
        initiateSilenceRevelation();

        // Add some content for scroll testing
        setTimeout(() => {
            const content = document.createElement('div');
            content.style.cssText = `
                position: absolute;
                top: 100vh;
                left: 0;
                right: 0;
                height: 200vh;
                background: linear-gradient(180deg, #000 0%, #111 50%, #000 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #666;
                font-size: 18px;
                text-align: center;
            `;
            content.innerHTML = `
                <div>
                    <h2 style="color: #F4B001; margin-bottom: 20px;">Scroll Test Area</h2>
                    <p>Glyph-ul se minimizează la scroll > 400px</p>
                    <p>Toate interacțiunile sunt active</p>
                </div>
            `;
            document.body.appendChild(content);
        }, 3000);
    </script>
</body>
</html>
