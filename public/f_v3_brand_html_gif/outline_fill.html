<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Outline Fill Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .logo-bg {
            width: 100%;
            height: 100%;
            background: #F4B001;
            border-radius: 30px;
            position: absolute;
        }

        .glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 2;
        }

        .glyph-outline {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .glyph-fill {
            fill: #000000;
            stroke: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .logo-container:hover .glyph-outline {
            opacity: 0;
        }

        .logo-container:hover .glyph-fill {
            opacity: 1;
        }

        .fill-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 3;
        }

        .fill-mask {
            fill: #000000;
            opacity: 0;
            transform-origin: center;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .logo-container:hover .fill-mask {
            opacity: 1;
            animation: fillWave 0.4s ease-out;
        }

        @keyframes fillWave {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fill-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000000;
            background: #FFD700;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover .fill-indicator {
            opacity: 1;
        }

        .progress-bar {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #FFD700;
            border-radius: 2px;
            transition: width 0.4s ease;
        }

        .logo-container:hover .progress-fill {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="fill-indicator">FILLING...</div>
        
        <div class="logo-bg"></div>
        
        <!-- Outline version -->
        <svg class="glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-outline" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-outline" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-outline" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-outline" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-outline" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-outline" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-outline" d="M45 75 Q60 85 75 75" />
            <rect class="glyph-outline" x="55" y="90" width="10" height="8" />
        </svg>
        
        <!-- Filled version -->
        <svg class="glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-fill" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-fill" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-fill" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-fill" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-fill" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-fill" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-fill" d="M45 75 Q60 85 75 75" stroke="#000000" stroke-width="3" fill="none" />
            <rect class="glyph-fill" x="55" y="90" width="10" height="8" />
        </svg>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="title">Outline â†” Fill</div>
    </div>
</body>
</html>
