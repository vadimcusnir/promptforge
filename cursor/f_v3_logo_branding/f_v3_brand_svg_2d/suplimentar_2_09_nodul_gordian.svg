  <!-- Nodul Gordian (linii întortocheate) -->
  <!-- Linia 1 -->
  <path id="knot-line-1" d="M176 256 C196 216 316 216 336 256 C356 296 216 296 196 256 C176 216 316 216 336 256" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" stroke-dasharray="600" stroke-dashoffset="600">
    <animate
      attributeName="stroke-dashoffset"
      values="600;0"
      keyTimes="0;1"
      dur="3s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FFD700;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="3s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Linia 2 -->
  <path id="knot-line-2" d="M256 176 C216 196 216 316 256 336 C296 356 296 216 256 196 C216 176 216 316 256 336" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" stroke-dasharray="600" stroke-dashoffset="600">
    <animate
      attributeName="stroke-dashoffset"
      values="600;0"
      keyTimes="0;1"
      dur="3s"
      begin="1s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FF0000;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="4s"
      repeatCount="indefinite"/>
