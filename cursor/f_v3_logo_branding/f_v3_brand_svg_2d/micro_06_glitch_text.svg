<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'JetBrainsMono';
      font-style: normal;
      font-weight: 300;
      src: url('data:font/woff2;base64,');
    }

    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .text {
      font-family: 'JetBrainsMono', monospace;
      font-size: 36px;
      fill: var(--white);
      text-anchor: middle;
    }

    .text-glitch {
      font-family: 'JetBrainsMono', monospace;
      font-size: 36px;
      fill: var(--red);
      text-anchor: middle;
      opacity: 0;
    }

    .text-glitch-2 {
      font-family: 'JetBrainsMono', monospace;
      font-size: 36px;
      fill: var(--gold);
      text-anchor: middle;
      opacity: 0;
    }

    /* Animații pentru glitch */
    @keyframes glitch1 {
      0%, 100% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      10%, 15% { 
        transform: translate(-5px, -3px);
        opacity: 0.8;
      }
      20% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      50%, 55% { 
        transform: translate(3px, 2px);
        opacity: 0.6;
      }
      60% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      80%, 85% { 
        transform: translate(2px, -2px);
        opacity: 0.7;
      }
      90% { 
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    @keyframes glitch2 {
      0%, 100% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      15%, 20% { 
        transform: translate(5px, 3px);
        opacity: 0.8;
      }
      25% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      55%, 60% { 
        transform: translate(-3px, -2px);
        opacity: 0.6;
      }
      65% { 
        transform: translate(0, 0);
        opacity: 0;
      }
      85%, 90% { 
        transform: translate(-2px, 2px);
        opacity: 0.7;
      }
      95% { 
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    @keyframes textFlicker {
      0%, 100% { 
        opacity: 1;
      }
      10%, 12% { 
        opacity: 0.8;
      }
      20%, 22% { 
        opacity: 0.9;
      }
      50%, 52% { 
        opacity: 0.7;
      }
      80%, 82% { 
        opacity: 0.8;
      }
    }

    /* Aplicarea animațiilor */
    #text-main {
      animation: textFlicker 2s infinite;
    }

    #text-glitch-1 {
      animation: glitch1 2s infinite;
    }

    #text-glitch-2 {
      animation: glitch2 2s infinite;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #text-main, #text-glitch-1, #text-glitch-2 {
        animation: none;
      }
      #text-main {
        opacity: 1;
      }
      #text-glitch-1, #text-glitch-2 {
        opacity: 0;
      }
    }

    /* Interactivitate */
    .container:hover #text-main,
    .container:hover #text-glitch-1,
    .container:hover #text-glitch-2 {
      animation-duration: 1s;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Text cu glitch -->
    <text id="text-main" class="text" x="256" y="128">PROMPT_FORGE</text>
    <text id="text-glitch-1" class="text-glitch" x="256" y="128">PROMPT_FORGE</text>
    <text id="text-glitch-2" class="text-glitch-2" x="256" y="128">PROMPT_FORGE</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">06</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="508" height="252" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

