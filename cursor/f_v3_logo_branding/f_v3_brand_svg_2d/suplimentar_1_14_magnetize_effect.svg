<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnetize Effect - două linii paralele atrag o formă mică (pătrat), apoi o eliberează -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Linii magnetice paralele -->
  <!-- Linia de sus -->
  <rect id="magnet-top" x="156" y="176" width="200" height="10" fill="#FF0000">
    <!-- Animație pentru pulsație magnetică -->
    <animate
      attributeName="fill"
      values="#FF0000;#FF0000;#FFD700;#FFD700;#FF0000"
      keyTimes="0;0.3;0.5;0.7;1"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Linia de jos -->
  <rect id="magnet-bottom" x="156" y="326" width="200" height="10" fill="#FF0000">
    <!-- Animație pentru pulsație magnetică -->
    <animate
      attributeName="fill"
      values="#FF0000;#FF0000;#FFD700;#FFD700;#FF0000"
      keyTimes="0;0.3;0.5;0.7;1"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Pătrat atras de magnet -->
  <rect id="attracted-square" x="246" y="246" width="20" height="20" fill="#E0E0E0">
    <!-- Animație pentru mișcarea pătratului -->
    <animate
      attributeName="y"
      values="246;186;186;246;306;306;246"
      keyTimes="0;0.3;0.5;0.6;0.7;0.9;1"
      dur="3s"
      repeatCount="indefinite"/>
    
    <!-- Animație pentru rotația pătratului -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Linii de câmp magnetic (vizibile când magnetul este activ) -->
  <!-- Linii de câmp de sus -->
  <line id="field-line-top-1" x1="176" y1="186" x2="176" y2="246" stroke="#FFD700" stroke-width="1" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.5;0.5;0"
      keyTimes="0;0.2;0.3;0.5;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </line>
  
  <line id="field-line-top-2" x1="216" y1="186" x2="216" y2="246" stroke="#FFD700" stroke-width="1" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.5;0.5;0"
      keyTimes="0;0.2;0.3;0.5;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </line>
  
  <line id="field-line-top-3" x1="256" y1="186" x2="256" y2="246" stroke="#FFD700" stroke-width="1" opacity="0">
