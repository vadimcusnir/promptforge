<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Chip Data Flow - un pătrat cu săgeți bidirecționale care pulsează, ca fluxul de date între module -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Chip central (pătrat) -->
  <rect x="176" y="176" width="160" height="160" fill="#000000" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Linii de grid în interiorul chip-ului -->
  <line x1="176" y1="216" x2="336" y2="216" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  <line x1="176" y1="256" x2="336" y2="256" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  <line x1="176" y1="296" x2="336" y2="296" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  <line x1="216" y1="176" x2="216" y2="336" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  <line x1="256" y1="176" x2="256" y2="336" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  <line x1="296" y1="176" x2="296" y2="336" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  
  <!-- Module în interiorul chip-ului -->
  <rect x="196" y="196" width="40" height="40" fill="#000000" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="276" y="196" width="40" height="40" fill="#000000" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="196" y="276" width="40" height="40" fill="#000000" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="276" y="276" width="40" height="40" fill="#000000" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Conectori pentru chip (pini) -->
  <!-- Sus -->
  <line x1="196" y1="156" x2="196" y2="176" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="236" y1="156" x2="236" y2="176" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="276" y1="156" x2="276" y2="176" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="316" y1="156" x2="316" y2="176" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Jos -->
  <line x1="196" y1="336" x2="196" y2="356" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="236" y1="336" x2="236" y2="356" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="276" y1="336" x2="276" y2="356" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="316" y1="336" x2="316" y2="356" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Stânga -->
  <line x1="156" y1="196" x2="176" y2="196" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="156" y1="236" x2="176" y2="236" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="156" y1="276" x2="176" y2="276" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="156" y1="316" x2="176" y2="316" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Dreapta -->
  <line x1="336" y1="196" x2="356" y2="196" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="336" y1="236" x2="356" y2="236" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="336" y1="276" x2="356" y2="276" stroke="#5a5a5a" stroke-width="2"/>
  <line x1="336" y1="316" x2="356" y2="316" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Săgeți pentru fluxul de date -->
  <!-- Săgeată orizontală stânga-dreapta -->
  <path id="arrow-left-right" d="M196 236 L276 236 L266 226 M276 236 L266 246" fill="none" stroke="#FF0000" stroke-width="2">
    <animate
      attributeName="stroke"
      values="#FF0000;#FFD700;#FF0000"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="1;0.5;1"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Săgeată orizontală dreapta-stânga -->
  <path id="arrow-right-left" d="M276 276 L196 276 L206 266 M196 276 L206 286" fill="none" stroke="#FF0000" stroke-width="2">
    <animate
      attributeName="stroke"
      values="#FF0000;#FFD700;#FF0000"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="1;0.5;1"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Săgeată verticală sus-jos -->
  <path id="arrow-top-bottom" d="M216 196 L216 276 L206 266 M216 276 L226 266" fill="none" stroke="#FF0000" stroke-width="2">
    <animate
      attributeName="stroke"
      values="#FF0000;#FFD700;#FF0000"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="1;0.5;1"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Săgeată verticală jos-sus -->
  <path id="arrow-bottom-top" d="M296 276 L296 196 L286 206 M296 196 L306 206" fill="none" stroke="#FF0000" stroke-width="2">
    <animate
      attributeName="stroke"
      values="#FF0000;#FFD700;#FF0000"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="1;0.5;1"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Puncte de date care se mișcă de-a lungul săgeților -->
  <!-- Punct pentru săgeata stânga-dreapta -->
  <circle id="data-point-1" r="3" fill="#FFD700">
    <animateMotion
      path="M196 236 L276 236"
      dur="1s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="0;1;0"
      keyTimes="0;0.5;1"
      dur="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Punct pentru săgeata dreapta-stânga -->
  <circle id="data-point-2" r="3" fill="#FFD700">
    <animateMotion
      path="M276 276 L196 276"
      dur="1s"
      begin="1s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="0;1;0"
      keyTimes="0;0.5;1"
      dur="1s"
      begin="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Punct pentru săgeata sus-jos -->
  <circle id="data-point-3" r="3" fill="#FFD700">
    <animateMotion
      path="M216 196 L216 276"
      dur="1s"
      begin="0.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="0;1;0"
      keyTimes="0;0.5;1"
      dur="1s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Punct pentru săgeata jos-sus -->
  <circle id="data-point-4" r="3" fill="#FFD700">
    <animateMotion
      path="M296 276 L296 196"
      dur="1s"
      begin="1.5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="0;1;0"
      keyTimes="0;0.5;1"
      dur="1s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Efecte de pulsație pentru module -->
  <rect id="module1-pulse" x="196" y="196" width="40" height="40" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.2;0"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0s"
      repeatCount="indefinite"/>
  </rect>
  
  <rect id="module2-pulse" x="276" y="196" width="40" height="40" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.2;0"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </rect>
  
  <rect id="module3-pulse" x="196" y="276" width="40" height="40" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.2;0"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
  </rect>
  
  <rect id="module4-pulse" x="276" y="276" width="40" height="40" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.2;0"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Text "CHIP DATA FLOW" -->
  <text x="256" y="120" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#E0E0E0" text-anchor="middle">CHIP DATA FLOW</text>
  
  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Chip Data Flow</dc:title>
        <dc:creator>PromptForge</dc:creator>
        <dc:description>Un pătrat cu săgeți bidirecționale care pulsează, ca fluxul de date între module. Stil brutalist-flat + protocol cușnirian.</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>

