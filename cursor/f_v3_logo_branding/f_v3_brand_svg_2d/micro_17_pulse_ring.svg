<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .center-dot {
      fill: var(--gold);
    }

    .pulse-ring {
      fill: none;
      stroke: var(--gold);
      stroke-width: 2;
      opacity: 1;
    }

    /* Animații pentru pulse rings */
    @keyframes pulse {
      0% {
        transform: scale(0.1);
        opacity: 1;
        stroke: var(--gold);
      }
      100% {
        transform: scale(2);
        opacity: 0;
        stroke: var(--white);
      }
    }

    /* Aplicarea animațiilor */
    #ring1 {
      animation: pulse 2s infinite;
    }

    #ring2 {
      animation: pulse 2s infinite 0.5s;
    }

    #ring3 {
      animation: pulse 2s infinite 1s;
    }

    #ring4 {
      animation: pulse 2s infinite 1.5s;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #ring1, #ring2, #ring3, #ring4 {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #ring1,
    .container:hover #ring2,
    .container:hover #ring3,
    .container:hover #ring4 {
      animation-duration: 1s;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Pulse rings -->
    <circle id="ring1" class="pulse-ring" cx="128" cy="128" r="40" />
    <circle id="ring2" class="pulse-ring" cx="128" cy="128" r="40" />
    <circle id="ring3" class="pulse-ring" cx="128" cy="128" r="40" />
    <circle id="ring4" class="pulse-ring" cx="128" cy="128" r="40" />
    
    <!-- Punct central -->
    <circle class="center-dot" cx="128" cy="128" r="8" />
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">17</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="252" height="252" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

