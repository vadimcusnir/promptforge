  <!-- Rândul 1 -->
  <text id="binary-row-1" x="116" y="136" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E0E0E0">01001111 01010010 01000001 01001011 01001111 01001110</text>
  
  <!-- Rândul 2 -->
  <text id="binary-row-2" x="116" y="156" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E0E0E0">10110000 10111001 10110101 10111100 10110111 10111010</text>
  
  <!-- Rândul 3 -->
  <text id="binary-row-3" x="116" y="176" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E0E0E0">01010000 01010010 01001111 01010100 01001111 01000011</text>
  
  <!-- Rândul 4 -->
  <text id="binary-row-4" x="116" y="196" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E0E0E0">10101010 10101010 10101010 10101010 10101010 10101010</text>
  
  <!-- Rândul 5 -->
