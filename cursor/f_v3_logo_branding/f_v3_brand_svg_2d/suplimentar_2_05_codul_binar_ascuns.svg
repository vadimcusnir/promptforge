  <!-- Rândul 8 -->
  <text id="binary-row-8" x="116" y="276" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E0E0E0">10110011 10110010 10110111 10110110 10110101 10110100</text>
  
  <!-- Rândul 9 -->
