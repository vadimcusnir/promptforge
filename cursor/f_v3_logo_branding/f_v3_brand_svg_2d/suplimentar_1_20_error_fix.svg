<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Error → Fix - X roșu care se transformă prin morph într-un ✔ verde -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Container pentru animație -->
  <rect x="156" y="156" width="200" height="200" fill="none" stroke="#5a5a5a" stroke-width="1" rx="8" ry="8"/>
  
  <!-- X roșu (starea inițială) -->
  <g id="error-state">
    <path id="x-mark" d="M196 196 L316 316 M316 196 L196 316" stroke="#FF0000" stroke-width="12" stroke-linecap="round">
      <animate
        attributeName="d"
        values="M196 196 L316 316 M316 196 L196 316;
                M196 196 L316 316 M316 196 L196 316;
                M196 256 L236 296 L316 216;
                M196 256 L236 296 L316 216"
        keyTimes="0;0.4;0.6;1"
        dur="2s"
        repeatCount="indefinite"/>
      
      <animate
        attributeName="stroke"
        values="#FF0000;#FF0000;#00FF00;#00FF00"
        keyTimes="0;0.4;0.6;1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Efecte de tranziție -->
  <!-- Flash de eroare -->
  <circle id="error-flash" cx="256" cy="256" r="100" fill="#FF0000" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.3;0"
      keyTimes="0;0.1;0.2"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Flash de succes -->
  <circle id="success-flash" cx="256" cy="256" r="100" fill="#00FF00" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.3;0"
      keyTimes="0;0.5;0.6;0.7"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particule pentru tranziția de la eroare la succes -->
  <!-- Particula 1 -->
  <circle id="particle1" cx="256" cy="256" r="3" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;1;0"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;276;296"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="256;256;236;216"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 2 -->
  <circle id="particle2" cx="256" cy="256" r="3" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;1;0"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;236;216"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="256;256;276;296"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 3 -->
  <circle id="particle3" cx="256" cy="256" r="3" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;1;0"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;236;216"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="256;256;236;216"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 4 -->
  <circle id="particle4" cx="256" cy="256" r="3" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;1;0"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;276;296"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="256;256;276;296"
      keyTimes="0;0.4;0.5;0.6"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Text de status care se schimbă -->
  <text id="status-text" x="256" y="386" font-family="'JetBrains Mono', monospace" font-size="16" fill="#FF0000" text-anchor="middle">ERROR
    <animate
      attributeName="textContent"
      values="ERROR;FIXING;FIXED"
      keyTimes="0;0.5;0.7"
      dur="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="fill"
      values="#FF0000;#FFD700;#00FF00"
      keyTimes="0;0.5;0.7"
      dur="2s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Text "ERROR → FIX" -->
  <text x="256" y="126" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#E0E0E0" text-anchor="middle">ERROR → FIX</text>
  
  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Error → Fix</dc:title>
        <dc:creator>PromptForge</dc:creator>
        <dc:description>X roșu care se transformă prin morph într-un ✔ verde. Stil brutalist-flat + protocol cușnirian.</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>

