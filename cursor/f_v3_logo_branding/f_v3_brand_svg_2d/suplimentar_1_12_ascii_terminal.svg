  </text>
  
  <!-- Puncte de suspensie care apar secvențial -->
  <text id="dots" x="146" y="256" font-family="'JetBrains Mono', monospace" font-size="16" fill="#E0E0E0">
    <tspan id="dot1" opacity="0">.
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="1.4s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="dot2" opacity="0">.
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="1.6s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="dot3" opacity="0">.
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="1.8s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
