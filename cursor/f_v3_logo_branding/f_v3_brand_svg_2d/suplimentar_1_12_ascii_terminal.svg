        keyTimes="0;1"
        dur="0.1s"
        begin="0.8s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char7" opacity="0">D
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.9s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char8" opacity="0">U
      <animate
        attributeName="opacity"
