<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- ASCII Terminal - text care apare în stil >_ RUN MODULE… [OK]. Fade out, reloop -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Container pentru terminal -->
  <rect x="106" y="196" width="300" height="120" rx="0" ry="0" fill="#000000" stroke="#5a5a5a" stroke-width="2"/>
  
  <!-- Bara de titlu pentru terminal -->
  <rect x="106" y="176" width="300" height="20" fill="#5a5a5a"/>
  <text x="256" y="190" font-family="'JetBrains Mono', monospace" font-size="12" fill="#000000" text-anchor="middle" dominant-baseline="middle">TERMINAL</text>
  
  <!-- Prompt de terminal (>_) -->
  <text id="prompt" x="126" y="226" font-family="'JetBrains Mono', monospace" font-size="16" fill="#E0E0E0">
    >_
  </text>
  
  <!-- Comanda "RUN MODULE" care apare caracter cu caracter -->
  <text id="command" x="146" y="226" font-family="'JetBrains Mono', monospace" font-size="16" fill="#FFD700">
    <tspan id="char1" opacity="0">R
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.3s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char2" opacity="0">U
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.4s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char3" opacity="0">N
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.5s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char4" opacity="0"> 
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.6s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char5" opacity="0">M
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="0.7s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char6" opacity="0">O
      <animate
        attributeName="opacity"
