        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char9" opacity="0">L
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
        begin="1.1s"
        fill="freeze"
        repeatCount="1"/>
      <animate
        attributeName="opacity"
        values="1;0"
        keyTimes="0;1"
        dur="0.2s"
        begin="2.8s"
        fill="freeze"
        repeatCount="1"/>
    </tspan>
    <tspan id="char10" opacity="0">E
      <animate
        attributeName="opacity"
        values="0;1"
        keyTimes="0;1"
        dur="0.1s"
