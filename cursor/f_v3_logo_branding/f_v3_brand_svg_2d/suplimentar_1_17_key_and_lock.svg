<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Key & Lock - o cheie minimalistă intră într-o fantă și se aprinde lock-ul (roșu → auriu) -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Lacăt (corp) -->
  <rect id="lock-body" x="206" y="216" width="100" height="80" rx="10" ry="10" fill="#5a5a5a" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Arcul lacătului -->
  <path id="lock-arc" d="M236 216 L236 186 C236 166 276 166 276 186 L276 216" fill="none" stroke="#E0E0E0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Fanta cheii în lacăt -->
  <rect id="key-slot" x="246" y="246" width="20" height="40" fill="#000000" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Cheie minimalistă -->
  <g id="key">
    <!-- Corpul cheii -->
    <rect id="key-body" x="246" y="336" width="20" height="60" fill="#E0E0E0">
      <animate
        attributeName="y"
        values="336;336;246;246;336"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Mânerul cheii -->
    <circle id="key-handle" cx="256" cy="406" r="15" fill="#E0E0E0" stroke="#5a5a5a" stroke-width="2">
      <animate
        attributeName="cy"
        values="406;406;316;316;406"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Dinții cheii -->
    <rect id="key-tooth-1" x="246" y="346" width="10" height="5" fill="#5a5a5a">
      <animate
        attributeName="y"
        values="346;346;256;256;346"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <rect id="key-tooth-2" x="246" y="366" width="10" height="5" fill="#5a5a5a">
      <animate
        attributeName="y"
        values="366;366;276;276;366"
        keyTimes="0;0.3;0.5;0.8;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Efecte de iluminare pentru lacăt -->
  <!-- Iluminare inițială (roșu) -->
  <rect id="lock-glow-red" x="206" y="216" width="100" height="80" rx="10" ry="10" fill="#FF0000" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.3;0"
      keyTimes="0;0.5;0.6;0.7"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Iluminare finală (auriu) -->
  <rect id="lock-glow-gold" x="206" y="216" width="100" height="80" rx="10" ry="10" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0;0.3;0.3;0"
      keyTimes="0;0.6;0.7;0.8;0.9;1"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Efecte de particule când cheia intră în lacăt -->
  <circle id="particle1" cx="256" cy="246" r="2" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.8;0"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="246;246;236;226"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;251;246"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle id="particle2" cx="256" cy="246" r="2" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.8;0"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="246;246;236;226"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;261;266"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle id="particle3" cx="256" cy="246" r="2" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.8;0"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="246;246;256;266"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;261;266"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle id="particle4" cx="256" cy="246" r="2" fill="#FFD700" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.8;0"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cy"
      values="246;246;256;266"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="cx"
      values="256;256;251;246"
      keyTimes="0;0.5;0.55;0.6"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Efect de rotație pentru cheie -->
  <g id="key-rotation">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 256 256;0 256 256;0 256 256;90 256 256;90 256 256;0 256 256"
      keyTimes="0;0.5;0.6;0.7;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Efect de flash când lacătul se deschide -->
  <circle id="unlock-flash" cx="256" cy="256" r="0" fill="#FFD700" opacity="0">
    <animate
      attributeName="r"
      values="0;0;0;50;0"
      keyTimes="0;0.6;0.7;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
    <animate
      attributeName="opacity"
      values="0;0;0;0.3;0"
      keyTimes="0;0.6;0.7;0.8;0.9"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Text "UNLOCKED" care apare când lacătul se deschide -->
  <text id="unlocked-text" x="256" y="176" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#FFD700" text-anchor="middle" opacity="0">
    UNLOCKED
    <animate
      attributeName="opacity"
      values="0;0;0;1;1;0"
      keyTimes="0;0.6;0.7;0.8;0.9;1"
      dur="3s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Text "KEY & LOCK" -->
  <text x="256" y="136" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#E0E0E0" text-anchor="middle">KEY & LOCK</text>
  
  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Key & Lock</dc:title>
        <dc:creator>PromptForge</dc:creator>
        <dc:description>O cheie minimalistă intră într-o fantă și se aprinde lock-ul (roșu → auriu). Stil brutalist-flat + protocol cușnirian.</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>

