<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --red: #FF0000;
      --white: #E0E0E0;
      --gray: #5a5a5a;
    }

    /* Stiluri generale */
    .background {
      fill: var(--black);
    }

    .bell {
      fill: none;
      stroke: var(--white);
      stroke-width: 2;
    }

    .notification-badge {
      fill: var(--red);
      stroke: none;
    }

    .notification-text {
      font-family: monospace;
      font-size: 14px;
      fill: var(--white);
      text-anchor: middle;
      dominant-baseline: central;
    }

    /* Animații pentru notificare */
    @keyframes pulseBadge {
      0%, 100% { 
        transform: scale(1);
        fill: var(--red);
      }
      50% { 
        transform: scale(1.2);
        fill: var(--gold);
      }
    }

    @keyframes shakeBell {
      0%, 50%, 100% { 
        transform: rotate(0deg);
      }
      25% { 
        transform: rotate(10deg);
      }
      75% { 
        transform: rotate(-10deg);
      }
    }

    /* Aplicarea animațiilor */
    #notification-badge {
      animation: pulseBadge 1.5s infinite;
      transform-origin: center;
    }

    #bell-path {
      animation: shakeBell 1.5s infinite;
      transform-origin: top center;
    }

    /* Suport pentru prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      #notification-badge, #bell-path {
        animation: none;
      }
    }

    /* Interactivitate */
    .container:hover #notification-badge {
      animation: pulseBadge 0.75s infinite;
    }

    .container:hover #bell-path {
      animation: shakeBell 0.75s infinite;
    }
  </style>

  <!-- Fundal -->
  <rect class="background" width="100%" height="100%" />

  <!-- Container pentru interactivitate -->
  <g class="container">
    <!-- Clopoțel -->
    <path id="bell-path" class="bell" d="M128 90 L128 100 M158 150 C158 120, 158 110, 158 100 C158 80, 145 65, 128 65 C111 65, 98 80, 98 100 C98 110, 98 120, 98 150 M98 150 L158 150 M118 170 C118 180, 138 180, 138 170" />
    
    <!-- Badge notificare -->
    <circle id="notification-badge" class="notification-badge" cx="158" cy="100" r="15" />
    <text class="notification-text" x="158" y="100">3</text>
    
    <!-- Etichetă -->
    <text x="10" y="30" font-family="monospace" font-size="16" fill="var(--gold)">03</text>
    
    <!-- Border -->
    <rect x="2" y="2" width="252" height="252" fill="none" stroke="var(--gold)" stroke-width="1" />
  </g>
</svg>

