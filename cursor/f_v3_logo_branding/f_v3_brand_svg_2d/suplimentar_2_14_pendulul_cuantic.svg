<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Pendulul Cuantic - un simbol al incertitudinii și suprapunerii stărilor -->
  
  <!-- Fundal negru mat -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Container pentru pendul -->
  <rect x="106" y="106" width="300" height="300" fill="none" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Cercul exterior -->
  <circle id="outer-circle" cx="256" cy="256" r="140" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  
  <!-- Punctul de suspensie al pendulului -->
  <circle id="suspension-point" cx="256" cy="136" r="6" fill="#FFD700">
    <animate
      attributeName="fill"
      values="#FFD700;#FF0000;#FFD700"
      keyTimes="0;0.5;1"
      dur="4s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="r"
      values="6;8;6"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Firul pendulului (starea 1) -->
  <line id="pendulum-string-1" x1="256" y1="136" x2="216" y2="316" stroke="#E0E0E0" stroke-width="1.5" stroke-dasharray="200" stroke-dashoffset="200">
    <animate
      attributeName="stroke-dashoffset"
      values="200;0"
      keyTimes="0;1"
      dur="2s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FFD700;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="x2"
      values="216;296;216"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Firul pendulului (starea 2) -->
  <line id="pendulum-string-2" x1="256" y1="136" x2="296" y2="316" stroke="#E0E0E0" stroke-width="1.5" stroke-dasharray="200" stroke-dashoffset="200" opacity="0.5">
    <animate
      attributeName="stroke-dashoffset"
      values="200;0"
      keyTimes="0;1"
      dur="2s"
      begin="0s"
      fill="freeze"/>
    
    <animate
      attributeName="stroke"
      values="#E0E0E0;#FF0000;#E0E0E0"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="x2"
      values="296;216;296"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Greutatea pendulului (starea 1) -->
  <circle id="pendulum-weight-1" cx="216" cy="316" r="15" fill="none" stroke="#FFD700" stroke-width="2">
    <animate
      attributeName="cx"
      values="216;296;216"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="stroke"
      values="#FFD700;#E0E0E0;#FFD700"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Greutatea pendulului (starea 2) -->
  <circle id="pendulum-weight-2" cx="296" cy="316" r="15" fill="none" stroke="#FF0000" stroke-width="2" opacity="0.5">
    <animate
      attributeName="cx"
      values="296;216;296"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="stroke"
      values="#FF0000;#E0E0E0;#FF0000"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="6s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Traiectoria pendulului -->
  <path id="pendulum-trajectory" d="M216 316 Q256 356 296 316" fill="none" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Particule cuantice în jurul greutății (starea 1) -->
  <!-- Particula 1 -->
  <circle id="particle-1-1" cx="216" cy="316" r="3" fill="#FFD700" opacity="0.8">
    <animate
      attributeName="cx"
      values="216;231;216"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;301;316"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 2 -->
  <circle id="particle-1-2" cx="216" cy="316" r="3" fill="#FFD700" opacity="0.8">
    <animate
      attributeName="cx"
      values="216;201;216"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;301;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 3 -->
  <circle id="particle-1-3" cx="216" cy="316" r="3" fill="#FFD700" opacity="0.8">
    <animate
      attributeName="cx"
      values="216;231;216"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;331;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 4 -->
  <circle id="particle-1-4" cx="216" cy="316" r="3" fill="#FFD700" opacity="0.8">
    <animate
      attributeName="cx"
      values="216;201;216"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;331;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particule cuantice în jurul greutății (starea 2) -->
  <!-- Particula 1 -->
  <circle id="particle-2-1" cx="296" cy="316" r="3" fill="#FF0000" opacity="0.5">
    <animate
      attributeName="cx"
      values="296;311;296"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;301;316"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 2 -->
  <circle id="particle-2-2" cx="296" cy="316" r="3" fill="#FF0000" opacity="0.5">
    <animate
      attributeName="cx"
      values="296;281;296"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;301;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 3 -->
  <circle id="particle-2-3" cx="296" cy="316" r="3" fill="#FF0000" opacity="0.5">
    <animate
      attributeName="cx"
      values="296;311;296"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;331;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Particula 4 -->
  <circle id="particle-2-4" cx="296" cy="316" r="3" fill="#FF0000" opacity="0.5">
    <animate
      attributeName="cx"
      values="296;281;296"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="cy"
      values="316;331;316"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      keyTimes="0;0.5;1"
      dur="2s"
      begin="1.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Linii de suprapunere cuantică -->
  <!-- Linia 1 -->
  <line id="quantum-line-1" x1="216" y1="316" x2="296" y2="316" stroke="#FFD700" stroke-width="1" stroke-dasharray="80" stroke-dashoffset="80" opacity="0">
    <animate
      attributeName="stroke-dashoffset"
      values="80;0"
      keyTimes="0;1"
      dur="1s"
      begin="4s"
      fill="freeze"/>
    
    <animate
      attributeName="opacity"
      values="0;0.5;0"
      keyTimes="0;0.5;1"
      dur="3s"
      begin="5s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Linia 2 -->
  <line id="quantum-line-2" x1="216" y1="301" x2="296" y2="301" stroke="#FFD700" stroke-width="1" stroke-dasharray="80" stroke-dashoffset="80" opacity="0">
    <animate
      attributeName="stroke-dashoffset"
      values="80;0"
      keyTimes="0;1"
      dur="1s"
      begin="4.5s"
      fill="freeze"/>
    
    <animate
      attributeName="opacity"
      values="0;0.5;0"
      keyTimes="0;0.5;1"
      dur="3s"
      begin="5.5s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Linia 3 -->
  <line id="quantum-line-3" x1="216" y1="331" x2="296" y2="331" stroke="#FFD700" stroke-width="1" stroke-dasharray="80" stroke-dashoffset="80" opacity="0">
    <animate
      attributeName="stroke-dashoffset"
      values="80;0"
      keyTimes="0;1"
      dur="1s"
      begin="5s"
      fill="freeze"/>
    
    <animate
      attributeName="opacity"
      values="0;0.5;0"
      keyTimes="0;0.5;1"
      dur="3s"
      begin="6s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Efecte de pulsație pentru pendul -->
  <circle id="pulse-effect" cx="256" cy="256" r="0" fill="#FFD700" opacity="0">
    <animate
      attributeName="r"
      values="0;140;0"
      keyTimes="0;0.5;1"
      dur="8s"
      repeatCount="indefinite"/>
    
    <animate
      attributeName="opacity"
      values="0;0.2;0"
      keyTimes="0;0.5;1"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Efecte de glitch pentru pendul -->
  <circle id="glitch-effect" cx="256" cy="256" r="40" fill="#FF0000" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.3;0"
      keyTimes="0;0.1;0.2"
      dur="0.5s"
      begin="3s;7s;11s"
      repeatCount="1"/>
  </circle>
  
  <!-- Simboluri pentru stările cuantice -->
  <!-- Starea 1 -->
  <text id="state-1" x="216" y="276" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFD700" text-anchor="middle" opacity="0">|0⟩
    <animate
      attributeName="opacity"
      values="0;0.8;0"
      keyTimes="0;0.5;1"
      dur="3s"
      begin="8s"
      repeatCount="1"/>
    
    <animate
      attributeName="x"
      values="216;296;216"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="8s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Starea 2 -->
  <text id="state-2" x="296" y="276" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FF0000" text-anchor="middle" opacity="0">|1⟩
    <animate
      attributeName="opacity"
      values="0;0;0.8;0"
      keyTimes="0;0.3;0.8;1"
      dur="3s"
      begin="11s"
      repeatCount="1"/>
    
    <animate
      attributeName="x"
      values="296;216;296"
      keyTimes="0;0.5;1"
      dur="6s"
      begin="11s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Starea suprapusă -->
  <text id="state-superposition" x="256" y="356" font-family="'JetBrains Mono', monospace" font-size="10" fill="#E0E0E0" text-anchor="middle" opacity="0">|ψ⟩ = α|0⟩ + β|1⟩
    <animate
      attributeName="opacity"
      values="0;0;0;0.8;0"
      keyTimes="0;0.2;0.6;0.9;1"
      dur="3s"
      begin="14s"
      repeatCount="1"/>
  </text>
  
  <!-- Text "PENDULUL CUANTIC" -->
  <text x="256" y="436" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="700" fill="#E0E0E0" text-anchor="middle">PENDULUL CUANTIC</text>
  
  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>Pendulul Cuantic</dc:title>
        <dc:creator>PromptForge</dc:creator>
        <dc:description>Un simbol al incertitudinii și suprapunerii stărilor. Stil brutalist-flat + protocol cușnirian.</dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>

