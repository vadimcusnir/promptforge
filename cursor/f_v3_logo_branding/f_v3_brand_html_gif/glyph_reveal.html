<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Glyph Reveal Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .logo-bg {
            width: 100%;
            height: 100%;
            background: #F4B001;
            border-radius: 30px;
            position: absolute;
        }

        .glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }

        .glyph-path {
            fill: #000000;
            stroke: none;
        }

        .reveal-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F4B001;
            transform: translateX(-100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sword-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #FFD700, transparent);
            transform: translateX(-50%) scaleY(0);
            transition: transform 0.3s ease-out;
            box-shadow: 0 0 10px #FFD700;
        }

        .logo-container:hover .reveal-mask {
            transform: translateX(100%);
        }

        .logo-container:hover .sword-line {
            transform: translateX(-50%) scaleY(1);
            transition-delay: 0.1s;
        }

        .title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-bg"></div>
        <div class="sword-line"></div>
        <svg class="glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-path" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-path" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-path" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-path" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-path" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-path" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-path" d="M45 75 Q60 85 75 75" stroke="#000000" stroke-width="3" fill="none" />
            <rect class="glyph-path" x="55" y="90" width="10" height="8" />
        </svg>
        <div class="reveal-mask"></div>
        <div class="title">Glyph Reveal</div>
    </div>
</body>
</html>
