<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Neon Trail Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .logo-bg {
            width: 100%;
            height: 100%;
            background: #F4B001;
            border-radius: 30px;
            position: absolute;
        }

        .glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 2;
        }

        .glyph-path {
            fill: #000000;
            stroke: none;
        }

        .neon-glyph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neon-path {
            fill: none;
            stroke: #00FFFF;
            stroke-width: 2;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            filter: drop-shadow(0 0 5px #00FFFF) drop-shadow(0 0 10px #00FFFF) drop-shadow(0 0 15px #00FFFF);
        }

        .logo-container:hover .neon-glyph {
            opacity: 1;
        }

        .logo-container:hover .neon-path {
            animation: neonTrail 2s ease-in-out infinite;
        }

        @keyframes neonTrail {
            0% {
                stroke-dashoffset: 300;
                stroke: #00FFFF;
            }
            25% {
                stroke: #FFD700;
            }
            50% {
                stroke-dashoffset: 0;
                stroke: #FF00FF;
            }
            75% {
                stroke: #00FF84;
            }
            100% {
                stroke-dashoffset: -300;
                stroke: #00FFFF;
            }
        }

        .electric-particles {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00FFFF;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #00FFFF;
        }

        .particle-1 { top: 20%; left: 30%; }
        .particle-2 { top: 40%; right: 25%; }
        .particle-3 { bottom: 30%; left: 40%; }
        .particle-4 { top: 60%; left: 20%; }
        .particle-5 { bottom: 40%; right: 30%; }

        .logo-container:hover .electric-particles {
            opacity: 1;
            animation: electricSpark 0.5s ease-in-out infinite alternate;
        }

        @keyframes electricSpark {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0.3;
            }
        }

        .title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00FFFF;
        }

        .voltage-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 5px #00FFFF;
        }

        .logo-container:hover .voltage-indicator {
            opacity: 1;
            animation: voltageFlicker 0.2s infinite alternate;
        }

        @keyframes voltageFlicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="voltage-indicator">⚡ HIGH VOLTAGE ⚡</div>
        
        <div class="electric-particles particle-1"></div>
        <div class="electric-particles particle-2"></div>
        <div class="electric-particles particle-3"></div>
        <div class="electric-particles particle-4"></div>
        <div class="electric-particles particle-5"></div>
        
        <div class="logo-bg"></div>
        
        <svg class="glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central vertical line -->
            <rect class="glyph-path" x="55" y="20" width="10" height="80" />
            
            <!-- Top diamond -->
            <path class="glyph-path" d="M60 10 L80 30 L60 50 L40 30 Z" />
            <rect class="glyph-path" x="55" y="25" width="10" height="20" />
            
            <!-- Left zigzag -->
            <path class="glyph-path" d="M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z" />
            
            <!-- Right zigzag -->
            <path class="glyph-path" d="M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z" />
            
            <!-- Bottom triangle -->
            <path class="glyph-path" d="M60 100 L85 110 L35 110 Z" />
            
            <!-- Face elements -->
            <path class="glyph-path" d="M45 75 Q60 85 75 75" stroke="#000000" stroke-width="3" fill="none" />
            <rect class="glyph-path" x="55" y="90" width="10" height="8" />
        </svg>
        
        <svg class="neon-glyph" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Neon outline of the glyph -->
            <path class="neon-path" d="M60 10 L80 30 L60 50 L40 30 Z M55 20 L65 20 L65 100 L55 100 Z M35 50 L15 70 L35 90 L25 100 L0 70 L25 40 Z M85 50 L105 70 L85 90 L95 100 L120 70 L95 40 Z M60 100 L85 110 L35 110 Z M45 75 Q60 85 75 75 M55 90 L65 90 L65 98 L55 98 Z" />
        </svg>
        
        <div class="title">Neon Trail</div>
    </div>
</body>
</html>
