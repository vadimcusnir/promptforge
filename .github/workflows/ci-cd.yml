# Enhanced CI/CD Pipeline with Automated Linting and Quality Gates
name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment even with warnings'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Enhanced linting with quality gates
  lint-quality-gate:
    name: ğŸ§¹ Lint Quality Gate
    runs-on: ubuntu-latest
    outputs:
      lint-status: ${{ steps.lint-check.outputs.status }}
      error-count: ${{ steps.lint-check.outputs.error-count }}
      warning-count: ${{ steps.lint-check.outputs.warning-count }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”’ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run linting with quality gates
        id: lint-check
        run: |
          echo "ğŸ” Running comprehensive linting..."

          # Run ESLint with detailed output
          LINT_OUTPUT=$(pnpm run lint 2>&1 || true)

          # Count errors and warnings
          ERROR_COUNT=$(echo "$LINT_OUTPUT" | grep -c "Error:" || echo "0")
          WARNING_COUNT=$(echo "$LINT_OUTPUT" | grep -c "Warning:" || echo "0")

          echo "ğŸ“Š Linting Results:"
          echo "   Errors: $ERROR_COUNT"
          echo "   Warnings: $WARNING_COUNT"

          # Set outputs
          echo "error-count=$ERROR_COUNT" >> $GITHUB_OUTPUT
          echo "warning-count=$WARNING_COUNT" >> $GITHUB_OUTPUT

          # Quality gate logic
          if [ "$ERROR_COUNT" -eq 0 ]; then
            echo "âœ… Linting Quality Gate: PASSED (No errors)"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif [ "$ERROR_COUNT" -le 50 ]; then
            echo "âš ï¸  Linting Quality Gate: PASSED with warnings ($ERROR_COUNT errors)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Linting Quality Gate: FAILED ($ERROR_COUNT errors exceed threshold)"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

          # Save detailed output for review
          echo "$LINT_OUTPUT" > lint-report.txt

          # Comment on PR if this is a pull request
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            if [ "$ERROR_COUNT" -eq 0 ]; then
              echo "ğŸ‰ All linting issues resolved! Code quality is excellent."
            elif [ "$ERROR_COUNT" -le 50 ]; then
              echo "âš ï¸  Linting passed with $ERROR_COUNT errors. Consider fixing these for better code quality."
            else
              echo "âŒ Linting failed with $ERROR_COUNT errors. Please fix critical issues before merging."
            fi
          fi

      - name: ğŸ“‹ Upload linting report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lint-report
          path: lint-report.txt

      - name: ğŸš¨ Fail on critical linting issues
        if: steps.lint-check.outputs.status == 'failed'
        run: |
          echo "âŒ Linting quality gate failed. Please fix critical issues before proceeding."
          exit 1

  # Enhanced dependency installation with security
  install-deps:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    needs: lint-quality-gate
    if: needs.lint-quality-gate.outputs.status == 'passed'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”’ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          pnpm audit --audit-level moderate || {
            echo "âš ï¸  Security vulnerabilities found. Review and update dependencies."
            exit 0  # Don't fail the build, but warn
          }

  # Enhanced testing with coverage
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run unit tests
        run: pnpm run test

      - name: ğŸ“Š Run tests with coverage
        run: pnpm run test:coverage

      - name: ğŸ“‹ Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  # Enhanced E2E testing
  test-e2e:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run E2E tests
        run: pnpm run test:e2e

  # Enhanced build with quality checks
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, test-e2e]
    if: always() && needs.test.result == 'success' && (needs.test-e2e.result == 'success' || needs.test-e2e.result == 'skipped')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm run build

      - name: ğŸ“‹ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: .next/

  # Enhanced database migrations
  db-migrations:
    name: ğŸ—„ï¸ Database Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Validate migration files
        run: |
          echo "ğŸ” Validating Supabase migration files..."
          if [ -d "supabase/migrations" ]; then
            echo "âœ… Migration directory found"
            ls -la supabase/migrations/
          else
            echo "âš ï¸  No migrations directory found"
          fi

      - name: ğŸš§ Run migrations (staging)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "ğŸš§ Running migrations on staging..."
          echo "âš ï¸  Supabase migrations are currently disabled for safety"
          echo "   To enable: configure SUPABASE_ACCESS_TOKEN in GitHub secrets"
          echo "   Then uncomment: supabase db push --project-ref ${{ secrets.SUPABASE_STAGING_URL }}"

      - name: ğŸš§ Run migrations (production)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš§ Running migrations on production..."
          echo "âš ï¸  Supabase migrations are currently disabled for safety"
          echo "   To enable: configure SUPABASE_ACCESS_TOKEN in GitHub secrets"
          echo "   Then uncomment: supabase db push --project-ref ${{ secrets.SUPABASE_PRODUCTION_URL }}"

  # Enhanced security scanning
  security:
    name: ğŸ”’ Security & Quality
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Security audit
        run: pnpm run audit

      - name: ğŸ§¹ ESLint security scan
        run: pnpm run lint:security

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ğŸ•µï¸ Secret scanning
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸ Run TruffleHog
        run: |
          echo "ğŸ•µï¸  Running TruffleHog secret scanner..."
          docker run --rm -v "$PWD:/pwd" -i trufflesecurity/trufflehog:latest \
            --only-verified \
            --fail \
            /pwd || echo "âš ï¸  Potential secrets found - review required"

      - name: ğŸ“‹ Generate SBOM
        run: pnpm run sbom

      - name: ğŸ“‹ Upload security artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            sbom.json
            sbom.xml

  # Enhanced staging deployment
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' && needs.build.result == 'success' && needs.security.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Deploy to Vercel (Staging)
        run: |
          echo "ğŸš€ Deploying to Vercel staging..."
          npx vercel --prod --token=riCE7PWBxBmCvexa8yHW2ARt \
            --scope=X8NgCPLYds5qboTU474kMjxA \
            --confirm
        env:
          VERCEL_TOKEN: riCE7PWBxBmCvexa8yHW2ARt
          VERCEL_ORG_ID: X8NgCPLYds5qboTU474kMjxA
          VERCEL_PROJECT_ID: prj_I0F9ksxoN16PEXMhTfBcSmECSaOV

      - name: ğŸ“‹ Update deployment status
        run: |
          echo "âœ… Staging deployment completed successfully!"
          echo "ğŸŒ Staging URL: https://promptforge-staging.vercel.app"

  # Enhanced production deployment
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success' && needs.security.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Deploy to Vercel (Production)
        run: |
          echo "ğŸš€ Deploying to Vercel production..."
          npx vercel --prod --token=riCE7PWBxBmCvexa8yHW2ARt \
            --scope=X8NgCPLYds5qboTU474kMjxA \
            --confirm
        env:
          VERCEL_TOKEN: riCE7PWBxBmCvexa8yHW2ARt
          VERCEL_ORG_ID: X8NgCPLYds5qboTU474kMjxA
          VERCEL_PROJECT_ID: prj_I0F9ksxoN16PEXMhTfBcSmECSaOV

      - name: ğŸ“‹ Update deployment status
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Production URL: https://promptforge.vercel.app"

  # Enhanced post-deployment
  post-deploy:
    name: ğŸ“‹ Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Generate deployment report
        run: |
          echo "ğŸ“Š Deployment Report Generated"
          echo "Timestamp: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Author: ${{ github.actor }}"

      - name: ğŸ“‹ Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.txt
